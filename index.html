            height: 50px;

            color: #ff937e;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;

            box-shadow: 3px 3px 5px 0px #7c7c7c;
        }

        .wrap > a:hover {
            background-color: #fff4d2;
        }
